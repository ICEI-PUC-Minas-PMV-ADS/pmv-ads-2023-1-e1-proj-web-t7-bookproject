<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <script defer src="mainPageScript.js">defer</script>
    <title>PageBuddy</title>
</head>
<body>

    <main>
        <nav>
            <a href="" class="home">PageBuddy</a>
            <a href="/mainPage/mainPage.html">Biblioteca</a>
            <a href="/addBooks/addBooks.html">Adicionar</a>
            <a href="/about/about.html">Sobre</a>
        </nav>   

        <div class="container">

            <div class="books">
                <h1>Meus Livros</h1>
                
                <img src="/assets/icone vetorado.png" alt="">
                <ul id="bookList"></ul>   

                
                <div>
                    <button class="nav" id="prev">Anterior</button>
                    <button class="nav" id="next">Proximo</button>
                </div>
            </div>


   
            <div class="classification">
                
                <form>

                    <div class="select" >

                        <label for="list">Lista:</label>
                        <div>
                            <select id="list">
                                <option value="Selecione a lista:">Selecione a lista:</option>
                                <option value="romance">Romance</option>
                                <option value="romance">Fantasia</option>
                                <option value="romance">Ficção Científica</option>
                                <option value="romance">Drama</option>
                            </select>
                            <input type="text" id="newOption">
                            <button type= "button" onclick= "addOptions()">Adicionar nova lista</button>

                        </div>  

                        <label for="status">Status:</label>
                        <div>
                            <select id="status">
                                <option value="Progresso da Leitura:">Progresso da Leitura:</option>
                                <option value="Não lido">Não lido</option>
                                <option value="Em progresso">Em progresso</option>
                                <option value="Finalizado">Finalizado</option>
                                <option value="Abandonado">Abandonado</option>
                            </select>
                        </div>

                        <label for="uname">Páginas lidas: </label>
                        <div>
                            <input type="text" id="uname" name="uname" />
                        </div>

                    </div>
                    
                    
                    <div class="grades">
                        <label for="rate">Nota do livro: </label>
                        <div class="rate" label="Notas" id="ranks">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>
                    </div>

                    <div>
                        <button id="saveBtn" class="save">Salvar</button>
                    </div>
                    <!-- <input type="text" name="teste" id="test"> -->
                </form>
            </div>

            <div class="comments" >
                <div class="notes">
                    <label for="comments" title="text">Comentários</label>
                    <textarea name="Comentários" id="notes" cols="30" rows="20"></textarea>

                </div>
            </div>

        </div>

    </main>
         
    <footer class="logo">Page Buddy <a title="Page Buddy" href="#about" target="_blank"></a></footer>
     
    
</body>
</html>
